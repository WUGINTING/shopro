<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遇日角舖 - 甜筒餅乾專賣店 (Bootstrap 5)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column">

    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- 1. 移除 Logo 的 inline-style，統一由 CSS 控制 -->
                    <img src="images/logo.png" alt="遇日角舖 Logo">
                </a>
                <!-- 4. 修改 Toggler 結構以實現動態效果 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                甜筒批發
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">遇回小舖_臺北店</a></li>
                                <li><a class="dropdown-item" href="#">遇回角舖_雲林店</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">設計、印刷</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">網頁設計</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-section flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 text-white text-center text-lg-start">
                    <h1 class="display-2 fw-bolder">遇日角舖</h1>
                    <h2 class="display-4 fw-bolder mb-4">甜筒餅乾專賣店</h2>
                    <p class="lead mb-4">共有8種甜筒餅乾，有SGS認證，以零售<br>方式販售，為各位創造了方便性<br>酥脆可口，環保美觀~</p>
                    <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                        <!-- 3. 為按鈕新增 cta-button class 以便自訂樣式 -->
                        <a href="#" class="btn btn-light btn-lg fw-bold me-2 cta-button">賣場連結</a>
                        <a href="#" class="facebook-link">
                            <img src="images/facebook_icon.jpg" alt="Facebook Icon" style="height: 50px;">
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="images/cones.png" alt="甜筒餅乾" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

spring.application.name=E-commerce

# === H2 Database for testing ===
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA/Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# === JWT Configuration for testing ===
# 測試專用密鑰，請勿在生產環境使用
jwt.secret=test-only-secret-key-do-not-use-in-production-12345678
jwt.expiration=86400000

# === File Upload ===
file.upload-dir=target/test-uploads

# === Payment Gateway (Test Mode) ===
payment.linepay.channel-id=test-channel
payment.linepay.channel-secret-key=test-secret
payment.linepay.sandbox=true

payment.ecpay.merchant-id=test-merchant
payment.ecpay.hash-key=test-hash-key
payment.ecpay.hash-iv=test-hash-iv
payment.ecpay.sandbox=true

# === App URLs ===
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:5173
